<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter.io Email Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Multi-API Email Search</h1>
            <p>Find professional email addresses using multiple APIs</p>
        </div>

        <div class="search-form">
            <form id="emailForm">
                <div class="form-group">
                    <label for="apiProvider">Select API Provider</label>
                    <select id="apiProvider" required>
                        <option value="hunter">Hunter.io (Default)</option>
                        <option value="serpapi">SerpAPI</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="domain">Domain Name</label>
                    <input type="text" id="domain" placeholder="e.g., stripe.com" required>
                </div>

                <!-- Additional fields for Hunter.io email finder -->
                <div id="hunterFields" class="hunter-fields" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="e.g., John">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="e.g., Doe">
                        </div>
                    </div>
                </div>

                <button type="submit" id="searchBtn">
                    <span class="btn-text">Search Emails</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
        </div>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>

        <div class="api-info">
            <p><strong>Note:</strong> This tool supports multiple APIs: Hunter.io for direct email searches, SerpAPI for advanced web searches, and DuckDuckGo for privacy-focused searches.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
